<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ui.js"></script>
    <script src="js/util.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/render.js"></script>
    <script src="js/editor.js"></script>
    <script src="libs/jquery-3.3.1.slim.min.js"></script>
    <script>
        var screen, state
        $( document ).ready(function() {
            console.log( "App loaded.")
            constructColours()
            constructCharset()
            state = new Editor()
            screen = new CocoVGAMode()
            screen.init()
            state.update()
            state.screen = screen
            main(state)
        });
    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button onclick="draw()">Test</button>
        <button onclick="zoomIn()">Zoom IN</button>
        <button onclick="zoomOut()">Zoom OUT</button>
        <button onclick="showGrid()">Grid ON</button>
        <button onclick="hideGrid()">Grid OFF</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div class="main">
        <div id="grid" class="grid">

        </div>
    </div>
    <div class="rhp">
        <div class="rhp-toolbar">
            <img id="primaryBlock" src="" class="big-block"/>
            <img id="secondaryBlock" src=""  class="big-block"/>
        </div>
        <div class="rhp-block-palette">
            <div id="sgsel"></div>
            <div id="charsel"></div>
        </div>
    </div>
</div>
</body>
</html>
